views:
  - title: Recipes
    path: recipes
    type: panel
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              ## Recipe Finder
              Enter ingredients and tap Search.
          - type: grid
            columns: 1
            square: false
            cards:
              - type: entity
                entity: input_text.recipe_ingredients
                name: Ingredients
              - type: select
                entity: input_select.recipe_dietary
                name: Dietary Restrictions
              - type: entity
                entity: input_text.recipe_preferences
                name: Additional Preferences
              - type: button
                name: Search Recipes
                show_state: false
                tap_action:
                  action: call-service
                  service: shell_command.run_recipe_finder
              - type: markdown
                content: |
                  {{ states('sensor.recipe_options') }}
                card_mod:
                  style: |
                    ha-card {
                      padding: 16px;
                    }
              - type: custom:mushroom-template-card
                primary: Selected Recipe
                secondary: "{{ states('sensor.selected_recipe_title') }}"
                icon: mdi:food
                fill_container: true
                tap_action:
                  action: more-info
                  entity: sensor.selected_recipe
              - type: custom:mushroom-template-card
                primary: Cooking Time
                secondary: "{{ states('sensor.selected_recipe_time') }}"
                icon: mdi:clock-outline
              - type: custom:mushroom-template-card
                primary: Difficulty
                secondary: "{{ states('sensor.selected_recipe_difficulty') }}"
                icon: mdi:gauge
              - type: custom:mushroom-template-card
                primary: Category
                secondary: "{{ states('sensor.selected_recipe_category') }}"
                icon: mdi:tag
              - type: markdown
                content: |
                  ### Ingredients
                  {{ states('sensor.selected_recipe_ingredients') }}
                card_mod:
                  style: |
                    ha-card {
                      padding: 16px;
                    }
              - type: markdown
                content: |
                  ### Instructions
                  {{ states('sensor.selected_recipe_instructions') }}
                card_mod:
                  style: |
                    ha-card {
                      padding: 16px;
                    }
              - type: custom:mushroom-template-card
                primary: Rating
                secondary: "{{ states('sensor.selected_recipe_rating') }} ‚≠ê"
                icon: mdi:star
              - type: markdown
                content: |
                  ### Recent Recipes
                  {{ states('sensor.recipe_history') }}
                card_mod:
                  style: |
                    ha-card {
                      padding: 16px;
                    }
